<div class="input-group my-3" [formGroup]="searchForm">
	<input type="text" class="form-control" placeholder="กรอกชื่อข้อสอบ" formControlName="searchName"/>
	<button class="input-group-text btn btn-primary" (click)="searchName()">ค้นหา</button>
</div>

<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>จัดการข้อสอบ</h2>
						
					</div>
				
					<div class="col-sm-6">
						<a  class="btn btn-success" data-toggle="modal" routerLink="/exam/add"><i class="material-icons">&#xE147;</i> <span>เพิ่มข้อสอบ</span></a>
								
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover" style="text-align: center;">
				<thead>
					<tr>
					
                        <th>ชื่อ</th>
                        <th>วิชา</th>
                        <th>บทที่</th>
                        <th>จำนวนข้อ</th>
                        <th>จำนวนข้อที่ผ่าน</th>
						<th>คำถาม</th>
                        <th>จัดการ</th>
					</tr>
				</thead>
				<tbody>
					
                    
                    <tr *ngFor="let e of exams" style="text-align: center;">
                                
                        <td>{{e.title}}</td>
                        <td>{{e.subject}}</td>
                        <td>{{e.chapter}}</td>
                        <td>{{e.score}}</td>
						<td>{{e.passed}}</td>
						<td>0/?</td>
                        
                            <td style=" align-items: center;">
								<a  class="add" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Add" routerLink="/question/add/{{e._id}}">&#xE193;</i></a>
                                <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" routerLink="/exam/edit/{{e._id}}">&#xE254;</i></a>
                                <a  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" (click)="deleteExam(e._id)">&#xE872;</i></a>
                            </td>
							<td></td>
                    </tr>
				</tbody>
			</table>
			
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>

					<div class="form-group">

<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
